{% extends "base.html" %}

{% block javascripts %}<script type="text/javascript">
    Ext.application({
        name: 'etecsa',
        appFolder: '/static',
        controllers: [
            'manager_viewport'
        ],
        launch: function() {
            Ext.create('etecsa.view.manager_viewport', {
                user: "{{ user.trabajador.nombre }} {{ user.trabajador.apellidos }}",
                userid: "{{ user.trabajador.id }}"
            });
        }
    });
</script>{% endblock %}
